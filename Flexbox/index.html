<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Login-wrapper">
        <div class="box-image box-col">
            <img src="img/Side-image.jpg" height="" alt="">
        </div>
        <div class="box-col">
            <div class="box-form">
                <dic class="inner">
                    <div class="form-head">
                        <div class="title">
                            <h1>Regitration Form</h3>
                            <h3>Register For Online Courses</h4>
                        </div>
                        <div class="Form-wrap">
                            <input type="text" placeholder="Fullname" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="date" placeholder="Date of Birth" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <select name="" id="" class="form-control">
                                <option value="" disabled selected>Course</option>
                                <option value="Embedded System">Embedded System</option>
                                <option value="Web Dev & Design">Web Dev & Design</option>
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="UI/UX Design">UI/UX Design</option>
                                <option value="Solidity">Solidity</option>
                            </select>
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="password" placeholder=" Create Password" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="number" placeholder="Phone" class="form-control">
                        </div>
                    
                        <div class="Form-wrap">
                            <input type="text" placeholder="Duration" class="form-control">
                        </div>
                        <button class="btn">
                            <a href="#">Register</a>
                        </button>
                        <div class="check-action">
                            <input type="checkbox" class="check">
                            <span>By creating an account you agree to our <a href="#">
                                Terms & Conditions
                            </a>we would contact you through your email</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- <div class="box-image box-col">
            <img src="img/Side-image.jpg" height="" alt="">
        </div> -->
    </div>
    
</body>  
</html>
